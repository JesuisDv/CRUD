<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- body -->
<body class="m-0 p-0 box-border height-screen flex with-screen">
    <!-- aside -->
    <aside class="w-1/6 border border-gray-400 h-screen">
        <h1 class="p-4 bg-gray-200  border-gray-400">Sistema Web</h1>
        <!-- navegador vertical -->
        <nav>
            <ul class="list-none flex flex-col gap-5 mt-4 ">
                <li class="p-2"><a href="#">Inicio</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Categorias</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Productos</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Contacto</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Soporte</a></li>
            </ul>
        </nav>
    </aside>
    <!-- main -->
    <main class="flex-1">
        <!-- header -->
        <header class="bg-gray-200 p-2 border-b border-gray-400">
            <!-- navegador -->
            <nav class="flex justify-between align-center ">
                <button class="p-2 rounded-md bg-blue-500 text-white">Ocultar Sidebar</button>
                <div class="align-center p-2">
                    <ul class="flex flex-row list-none gap-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Iniciar Seccion</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- section 1 Registro-->
        <section class="max-w mx-auto p-6 bg-white shadow-md rounded-md">
                <form action="#" method="POST">
                  <!-- Fila: Categoría y Nombre del Producto -->
                  <div class="mb-4 flex gap-4">
                    <!-- Categoría -->
                    <div class="flex-1">
                      <label for="categoria" class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                      <select id="categoria" name="categoria" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="electronicos">Electrónicos</option>
                        <option value="ropa">Ropa</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="hogar">Hogar</option>
                      </select>
                    </div>
              
                    <!-- Nombre del Producto -->
                    <div class="flex-1">
                      <label for="producto" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto</label>
                      <input type="text" id="producto" name="producto" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa el nombre del producto" required>
                    </div>
                  </div>
              
                  <!-- Descripción -->
                  <div class="mb-4">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe una descripción del producto"></textarea>
                  </div>
              
                  <!-- Fila: Precio de compra y Precio mínimo -->
                  <div class="mb-4 flex gap-4">
                    <!-- Precio de compra -->
                    <div class="flex-1">
                      <label for="precio_compra" class="block text-sm font-medium text-gray-700 mb-2">Precio de Compra</label>
                      <input type="number" id="precio_compra" name="precio_compra" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Precio de compra" required>
                    </div>
              
                    <!-- Precio mínimo -->
                    <div class="flex-1">
                      <label for="precio_minimo" class="block text-sm font-medium text-gray-700 mb-2">Precio Mínimo</label>
                      <input type="number" id="precio_minimo" name="precio_minimo" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Precio mínimo" required>
                    </div>
                  </div>
              
                  <!-- Botón de Enviar -->
                  <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:ring-4 focus:ring-blue-500">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
              
        </section>
    </main>
</body>
</html>
