<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<!-- body -->
<body class="m-0 p-0 box-border height-screen flex with-screen">
    <!-- aside -->
    <aside class="w-1/6 border border-gray-400 h-screen">
        <h1 class="p-4 bg-gray-200  border-gray-400">Sistema Web</h1>
        <!-- navegador vertical -->
        <nav>
            <ul class="list-none flex flex-col gap-5 mt-4 ">
                <li class="p-2"><a href="#">Inicio</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Categorias</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Productos</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Contacto</a></li>
                <li class="border-t border-gray-400 p-2"><a href="#">Soporte</a></li>
            </ul>
        </nav>
    </aside>
    <!-- main -->
    <main class="flex-1">
        <!-- header -->
        <header class="bg-gray-200 p-2 border-b border-gray-400">
            <!-- navegador -->
            <nav class="flex justify-between align-center ">
                <button class="p-2 rounded-md bg-blue-500 text-white">Ocultar Sidebar</button>
                <div class="align-center p-2">
                    <ul class="flex flex-row list-none gap-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Iniciar Seccion</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- section 1 Registro-->
        <section class="max-w mx-auto p-6 bg-white  rounded-md">
                <form action="#" method="POST" class="w-2/3" id="formulario">
                  <!-- Fila: Tipos de documento de documento-->
                  <div class="mb-4 flex gap-4">
                    <!-- Tipos de documento -->
                    <div class="flex-1">
                      <label for="documentoTipo" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Documento</label>
                      <select id="documentoTipo" name="categoria" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="electronicos">Cedula</option>
                        <option value="ropa">Tarjeta de Identidad</option>
                        <option value="alimentos">Pasaporte</option>
                        <option value="hogar">Extrangero</option>
                      </select>
                    </div>
              
                    <!-- Número de documento -->
                    <div class="flex-1">
                      <label for="numDocumento" class="block text-sm font-medium text-gray-700 mb-2">Número de Documento</label>
                      <input type="text" id="numDocumento" name="numDocumento" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa su número de documento" required>
                    </div>
                  </div>
              
                  <!-- Nombres -->
                  <div class="mb-4 flex gap-4">
                    <div class="flex-1">
                      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombres</label>
                      <input id="nombre" name="nombres" rows="1" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe tu nombre"></input>
                    </div>

                    <div class="flex-1">
                      <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
                      <input id="apellido" name="apellido" rows="1" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe tu apellido"></input>
                    </div>

                  </div>
              
                  <!-- Fila: Telofono y Correo -->
                  <div class="mb-4 flex gap-4">
                    <!-- Telefono -->
                    <div class="flex-1">
                      <label for="numTelefono" class="block text-sm font-medium text-gray-700 mb-2">Telefono</label>
                      <input type="number" id="numTelefono" name="numTelefono" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe tu número de telefono" required>
                    </div>
              
                    <!-- Correo-->
                    <div class="flex-1">
                      <label for="correoElectronico" class="block text-sm font-medium text-gray-700 mb-2">Correo</label>
                      <input type="text" id="correoElectronico" name="correoElectronico" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe tu correo electronico" required>
                    </div>
                  </div>
              
                  <!-- Botón de Enviar -->
                  <div class="flex gap-4">
                    <button type="submit" class="w-1/6 bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:ring-4 focus:ring-green-500">
                      Enviar
                    </button>
                    <!-- Boton de Cancelar -->
                    <button type="reset" class="w-1/6 bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:ring-4 focus:ring-red-500">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
              
        </section>

        <!-- Section Listado de Productos -->
         <section class="flex flex-col gap-4 p-6 bg-white  rounded-md">
          <label for="buscarProducto" class="text-4xl font-medium">Listado de Productos</label>
          <div class="flex">
            <input type="text" name="bProducto" id="buscarProducto" placeholder="Nombre del Producto" class="block w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            <button type="submit" class="w-40 bg-gray-400 border rounded-md text-white py-2 hover:bg-gray-600 focus:ring-gray-500"">Buscar</button>
          </div>

          <table id="tablaBody" class="min-w-full bg-white border border-gray-300">
            <thead class="bg-blue-400 text-white">
              <tr class="">
                <th class="py-2 px-2 border">ID</th>
                <th class="py-2 px-4 border">Tipo Documento</th>
                <th class="py-2 px-4 border">N° Documento</th>
                <th class="py-2 px-4 border">Nombres</th>
                <th class="py-2 px-4 border">Apellidos</th>
                <th class="py-2 px-4 border">Telefono</th>
                <th class="py-2 px-4 border">Correo</th>
                <th class="py-2 px-4 border">Acciones</th>
              </tr>
            </thead>

            <tbody>

                <td class="py-4 px-4 border">1</td>

                  <button class="bg-yellow-400 hover:bg-yellow-500 rounded-md text-black py-1 px-2 border">Editar</button>
                  <button class="bg-red-500 hover:bg-red-600 rounded-md text-white py-1 px-2 ml-2 border">Eliminar</button>
                </td>
              </tr> -->
            </tbody>
          </table>
         </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
